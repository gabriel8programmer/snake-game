<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!--fontawesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--custom css-->
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/index.js" defer type="module"></script>
  <title>Snake Game</title>
</head>
<body>
  
  <h1>Snake Game</h1>
  <!--game screen-->
  <canvas id="stage"></canvas>
  <div class="container-buttons" id="controls">
    <button data-key="ArrowUp" class="arrow">
      <i class="fa-solid fa-caret-up"></i>
    </button>
    <button data-key="ArrowLeft" class="arrow">
      <i class="fa-solid fa-caret-left"></i>
    </button>
    <button data-key="ArrowDown" class="arrow">
      <i class="fa-solid fa-caret-down"></i>
    </button>
    <button data-key="ArrowRight" class="arrow">
      <i class="fa-solid fa-caret-right"></i>
    </button>
    <button class="hide" id="play-again" data-key="start">
      <i class="fa-solid fa-rotate-right"></i>
    </button>
  </div>
</body>
</html>
